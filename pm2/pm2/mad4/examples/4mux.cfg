application : {
	name : mad_mini;
	flavor : mad3;
	networks : {
		include : networks.cfg;
		channels : ({
			name : c1;
			net  : localnet_tcp;
			hosts : localhost[0..1];
		}, {
			name : c2;
			net  : localnet_tcp;
			hosts : localhost[1..2];
		}, {
			name : c3;
			net  : localnet_tcp;
			hosts : localhost[2..3];
		}, {
			name : c4;
			net  : localnet_tcp;
			hosts : localhost[1, 4];
		}, {
			name : c5;
			net  : localnet_tcp;
			hosts : localhost[4, 5];
		});
		xchannels : {
			name : global;
			channels : (c1, c2, c3, c4, c5);
			sub_channels : (sub1, sub2);
		};
	};
};

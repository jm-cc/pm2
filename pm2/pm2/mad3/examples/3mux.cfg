application : {
	name : mad_mini;
	flavor : mad3;
	networks : {
		include : networks.cfg;
		channels : ({
			name : test;
			net  : localnet_tcp;
			hosts : localhost[0..1];
		}, {
			name : control;
			net  : localnet_tcp;
			hosts : localhost[1..2];
		});
		xchannels : {
			name : global;
			channels : (test, control);
			sub_channels : (sub1, sub2);
		};
	};
};
